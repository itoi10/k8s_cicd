apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy: {}
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        # ローカルでビルドしたイメージを使用
        - image: ghcr.io/itoi10/k8s_cicd:pr-2
          name: goapi-sample
          envFrom:
            - configMapRef:
                name: api
            - secretRef:
                name: api
          resources: {}
status: {}
